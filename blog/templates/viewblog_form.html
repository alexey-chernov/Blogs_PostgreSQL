{% extends "base.html" %} 

{% block content %}

<form action="" method="GET">
  <div class="form-group"><h3>{{ entry.title }}</h3></div>
  <div class="form-group">
    <textarea cols=100 rows=20 readonly>{{ entry.body }}</textarea>
  </div>
  <div class="form-group">{{ entry.pub_date.strftime('%d-%m-%Y') }}</div>
</form>

{% endblock %}
